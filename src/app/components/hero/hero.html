<section class="hero section">
  <!-- Dynamic interactive background -->
  <app-particle-background
    [particleCount]="80"
    [connectionDistance]="120"
    [mouseRadius]="150"
  ></app-particle-background>

  <div class="hero__container container">
    <div class="hero__content">
      <h1 class="hero__title">
        <div class="hero__name-row">
          <!-- Placeholder for the floating profile image -->
          <div class="hero__profile-placeholder"></div>
          <span class="text-accent">Pau Llobet</span>
        </div>
      </h1>
      <p class="hero__subtitle">{{ languageService.t().hero.subtitle }}</p>
      <p class="hero__description hero__typewriter">
        <span class="hero__typewriter-text">{{ displayedText() }}</span
        ><span class="hero__cursor" [class.hero__cursor--visible]="showCursor()">|</span>
      </p>
      <div class="hero__cta">
        <a href="#contacte" class="hero__button hero__button--primary">{{
          languageService.t().hero.contact
        }}</a>
        <a href="#projectes" class="hero__button hero__button--secondary">{{
          languageService.t().hero.viewProjects
        }}</a>
      </div>
    </div>
  </div>
</section>
