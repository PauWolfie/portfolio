<footer class="footer">
  <div class="footer__container container">
    <div class="footer__content">
      <!-- Logo / Brand -->
      <div class="footer__brand">
        <a href="#inici" class="footer__logo">
          <img
            src="assets/imgs/profileImgTransparent.png"
            alt="Pau Llobet"
            class="footer__logo-img"
          />
        </a>
      </div>

      <!-- Social Links -->
      <nav class="footer__social">
        @for (link of socialLinks; track link.name) {
        <a
          [href]="link.href"
          class="footer__social-link"
          [attr.aria-label]="link.name"
          target="_blank"
          rel="noopener noreferrer"
        >
          <i [attr.data-lucide]="link.icon"></i>
        </a>
        }
      </nav>
    </div>

    <div class="footer__bottom">
      <p class="footer__copyright">
        Â© {{ currentYear }} Pau Llobet. {{ languageService.t().footer.copyright }}
      </p>
    </div>
  </div>
</footer>
