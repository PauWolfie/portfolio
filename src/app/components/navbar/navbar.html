<header class="navbar" [class.navbar--scrolled]="isScrolled()">
  <nav class="navbar__container container">
    <!-- Logo -->
    <a href="#inici" class="navbar__logo">
      <img src="assets/imgs/profileImgTransparent.png" alt="Pau Llobet" class="navbar__logo-img" />
    </a>

    <!-- Desktop Navigation -->
    <ul class="navbar__links">
      @for (link of navLinks; track link.href) {
        <li>
          <a [href]="link.href" class="navbar__link">{{ link.label }}</a>
        </li>
      }
    </ul>

    <!-- Desktop Actions (Theme Toggle) -->
    <div class="navbar__actions">
      <app-theme-toggle />

      <!-- Mobile Menu Button -->
      <button
        class="navbar__mobile-toggle"
        (click)="toggleMobileMenu()"
        [attr.aria-expanded]="isMobileMenuOpen()"
        aria-label="Toggle menu"
      >
        <span class="navbar__hamburger" [class.navbar__hamburger--open]="isMobileMenuOpen()"></span>
      </button>
    </div>

    <!-- Mobile Navigation -->
    @if (isMobileMenuOpen()) {
      <div class="navbar__mobile-menu">
        <ul class="navbar__mobile-links">
          @for (link of navLinks; track link.href) {
            <li>
              <a [href]="link.href" class="navbar__mobile-link" (click)="closeMobileMenu()">
                {{ link.label }}
              </a>
            </li>
          }
        </ul>
        <!-- Theme toggle in mobile menu -->
        <div class="navbar__mobile-theme">
          <span class="navbar__mobile-theme-label">Tema</span>
          <app-theme-toggle />
        </div>
      </div>
    }
  </nav>
</header>
