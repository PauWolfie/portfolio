<section class="contact section">
  <!-- Dynamic interactive background -->
  <app-particle-background [particleCount]="40" [connectionDistance]="90" [mouseRadius]="100" [opacity]="0.6"></app-particle-background>
  
  <div class="contact__container container">
    <h2 class="contact__title">Contacte</h2>
    <p class="contact__subtitle">Tens un projecte en ment? Parlem!</p>

    <form class="contact__form wireframe">
      <div class="contact__form-group">
        <label for="name" class="contact__label">Nom</label>
        <input
          type="text"
          id="name"
          class="contact__input"
          placeholder="El teu nom"
        />
      </div>

      <div class="contact__form-group">
        <label for="email" class="contact__label">Correu electr√≤nic</label>
        <input
          type="email"
          id="email"
          class="contact__input"
          placeholder="email@exemple.com"
        />
      </div>

      <div class="contact__form-group">
        <label for="message" class="contact__label">Missatge</label>
        <textarea
          id="message"
          class="contact__textarea"
          rows="5"
          placeholder="El teu missatge..."
        ></textarea>
      </div>

      <button type="submit" class="contact__submit">
        Enviar missatge
      </button>
    </form>
  </div>
</section>
